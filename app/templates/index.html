<!-- con esto indicamos que index heredara la estructura de layout  -->
{% extends './layout.html' %} 

{% block title %}{{ data.titulo }}{% endblock %}


{% block body %}

<h1>hola mundo</h1>
<h2>{{data.bienvenida}}</h2>
{% if data.n_temas!= 0 %}
<ul>
    {% for t in data.temas %}
    <li>{{ t }}</li>
    {% endfor %}
</ul>
{% else %}
<h3>no hay temas :( </h3>
{% endif %}
<p>plantilla heredada</p>
{% endblock %}
